apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "gce"  
spec:
  rules:
  - host: 34.134.255.68.nip.io  
    http:
      paths:
      - path: /*
        pathType: prefix
        backend:
          service:
            name: clinical-assistant-service
            port:
              number: 80

      - path: /api/*
        pathType: prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 80
      
